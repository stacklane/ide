<!DOCTYPE html>
<html class="theme-dark is-full" lang="en">
<head>
    <title>{{ðŸŽ¨.name}}</title>

    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <link rel="stylesheet" href="/style/style.scss">

    <link rel="icon" type="image/png" href="/fav/16.png" sizes="16x16" />
    <link rel="icon" type="image/png" href="/fav/32.png" sizes="32x32" />
    <link rel="icon" type="image/png" href="/fav/192.png" sizes="192x192" />

    {{!
    <link rel="stylesheet"
          href="https://cdn.jsdelivr.net/npm/firacode@2.0.0/distr/fira_code.css"
          integrity="sha256-05IuhyPmv4vGKXRg9N8ljXH9PtiquBPG/tEcHVH9TJA="
          crossorigin="anonymous"
          data-font-src="https://cdn.jsdelivr.net/npm/firacode@2.0.0/"
    >}}

    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/hack-font@3.3.0/build/web/hack-subset.css"
          integrity="sha256-4zFMlAMYc7jMvg5XQq6KKUh6LWfQW1Ioc41hMjdy+NQ=" crossorigin="anonymous"

    {{!

          integrity="sha256-nZuLDiukZ8m5pnOiJdxK1IjXsQ2qbZB1R6x0ddFRyog=" crossorigin="anonymous"
          data-font-src="https://cdn.jsdelivr.net/npm/hack-font@3.3.0/">
    }}

    {{% import {session} from 'ðŸ”—' }}
    {{% svg /images/ as image }}
</head>

<body>

{{! Init basic structure for startup styling and 'defer' }}
<ide-root init data-session-base-href="/sessions/{{session.id}}"
               data-session-base-api-href="/sessions/{{session.id}}/api">
    <ide-toolbar>
        <ide-toolbar-left>
            <ide-toolbar-item class="is-logo"></ide-toolbar-item>
            <ide-toolbar-path></ide-toolbar-path>
        </ide-toolbar-left>
        <ide-toolbar-right>
            <ide-toolbar-item class="is-run" disabled></ide-toolbar-item>
            <ide-toolbar-item class="is-credentials" disabled></ide-toolbar-item>
            <ide-toolbar-item tabindex="0" class="has-action is-notifications">
                <div class="icon"><span class="is-default">{{>image-notifications}}</span></div>
                <div class="icon"><span class="is-active">{{>image-notifications-alert}}</span></div>
                <div class="icon"><span class="is-alert">{{>image-notifications-alert}}</span></div>
                <div class="action"></div>
            </ide-toolbar-item>
        </ide-toolbar-right>
    </ide-toolbar>
    <main>
        <ide-files></ide-files>
        <ide-workspace>
            <ide-toolbar>
                <ide-toolbar-left></ide-toolbar-left>
                <ide-toolbar-right></ide-toolbar-right>
            </ide-toolbar>
            <div class="ide-init-indicator"><div></div><div></div><div></div><div></div></div>
        </ide-workspace>
    </main>
</ide-root>

{{! With 'defer', ordering matters }}
<script defer src="/components/ide-root.js"></script>
<script defer src="/components/ide-files.js"></script>
<script defer src="/components/ide-view.js"></script>

<script defer src="/views/text-code-edit.js"></script>
<script defer src="/views/views.js"></script>

<script defer src="/components/ide-finish.js"></script>

</body>
</html>
