<!--TEMPLATE mustache-->
<!DOCTYPE html>
<html class="ui-full" lang="en">
<head>
    <title>{{🎨.name}}</title>

    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <link rel="stylesheet" href="/ui/all.scss">
    <link rel="stylesheet" href="/style.scss">

    <link rel="icon" type="image/png" href="/fav/16.png" sizes="16x16" />
    <link rel="icon" type="image/png" href="/fav/32.png" sizes="32x32" />
    <link rel="icon" type="image/png" href="/fav/192.png" sizes="192x192" />

    {{!
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/hack-font@3.3.0/build/web/hack-subset.css"
          integrity="sha256-4zFMlAMYc7jMvg5XQq6KKUh6LWfQW1Ioc41hMjdy+NQ=" crossorigin="anonymous"
          data-font-src="https://cdn.jsdelivr.net/npm/hack-font@3.3.0/">
    }}

    {{% import {session} from '🔗' }}
    {{% svg /images/ as image }}
</head>

<body>

{{! Init basic structure for startup styling and 'defer' }}
<ide-app ui-is-init class="ui-separator-column ui-root"
            data-session-id="{{session.id}}"
            data-session-base-href="/sessions/{{session.id}}"
            data-session-base-api-href="/sessions/{{session.id}}/api">
    <ui-toolbar class="has-s-spacing has-gutters is-main">
        <ui-bar>
            <ui-bar id="ide-path" class="is-path"></ui-bar>
        </ui-bar>
        <ui-bar class="is-grow is-end">
            <ui-button class="is-outlined">Medium</ui-button>
            <ui-button class="is-contained"><ui-icon>{{>image-play-circle-outline}}</ui-icon><span>High</span></ui-button>
            <ui-icon-button class="is-primary"><ui-icon>{{>image-play-circle-outline}}</ui-icon></ui-icon-button>
            <ui-icon-button><ui-icon>{{>image-play-circle-outline}}</ui-icon></ui-icon-button>
        </ui-bar>
    </ui-toolbar>
    <main class="ui-separator-row">
        <div class="ide-workspace ui-separator-column">
            <ui-bar id="ide-workspace-tabs" class="is-stretch is-grow is-spacing-none"></ui-bar>
            <div class="ui-init-indicator"><div></div><div></div><div></div><div></div></div>
        </div>
    </main>
</ide-app>

{{! With 'defer', ordering matters }}

<script defer src="/ui/components/base.js"></script>
<script defer src="/ui/components/icon.js"></script>
<script defer src="/ui/components/modal.js"></script>
<script defer src="/ui/components/dialog.js"></script>
<script defer src="/ui/components/tab.js"></script>
<script defer src="/ui/components/button.js"></script>
<script defer src="/ui/components/bar.js"></script>

<script defer src="/ide/source/SourceUtil.js"></script>
<script defer src="/ide/source/Source.js"></script>
<script defer src="/ide/source/SourceContext.js"></script>
<script defer src="/ide/source/SourceFile.js"></script>
<script defer src="/ide/source/SourceChange.js"></script>
<script defer src="/ide/source/SourceChangeSet.js"></script>

<script defer src="/ide/App.js"></script>

<script defer src="/ide/view/View.js"></script>
<script defer src="/ide/view/ViewContent.js"></script>
<script defer src="/ide/view/impl/EditorView.js"></script>
<script defer src="/ide/view/impl/ManifestView.js"></script>
<script defer src="/ide/view/impl/RootView.js"></script>
<script defer src="/ide/view/support/TextCodeEdit.js"></script>

<script defer src="/ide/create/Creator.js"></script>
<script defer src="/ide/create/impl/view.js"></script>
<script defer src="/ide/create/impl/model.js"></script>
<script defer src="/ide/create/impl/controller.js"></script>

<script defer src="/ide/AppReady.js"></script>

</body>
</html>
